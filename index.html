<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        iframe {
            border: 1px solid black;
        }

        body {
            display: flex;
        }

        .warp {
            position: relative;
        }

        .add {
            position: absolute;
            top: 300px;
            left: 500px;
            background-color: red;
            padding-right: 50px;
        }

        .raw {
            background-color: red;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            right: 0;
        }

        .ad {
            position: relative;
            margin-right: 30px;
        }

        .hover {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
